{% load static from staticfiles  %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
    <script src='https://codepen.io/banik/pen/3f837b2f0085b5125112fc455941ea94.js'></script>
    <link rel="stylesheet" type="text/css" href="{% static 'CSS/login_css.css' %}" />
</head>
<body>
<div class="container" onclick="onclick">
  <div class="top"></div>
  <div class="bottom"></div>
  <div class="center">
    <h2>Sign In</h2>
     <form action="login" method="POST">
       {% csrf_token %}

       <input type="text" name="username" placeholder="Username" class="form__input"><br>
       <input type="password" name="password" placeholder="Password" class="form__input"><br>
       <input type="Submit" value="Login" class="btn">
       <a type="button" value="Forgot Password?" href="/accounts/password-reset" class="btn">Forgot Password</a>
    </form>
      <h2>&nbsp;</h2>
  </div>
</div>
    <div>
        {% for message in messages %}
        <h3>{{ message }}</h3>
        {% endfor %}
    </div>
</body>
</html>
