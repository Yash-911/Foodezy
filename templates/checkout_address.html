{% load static from staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Details</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        body{
            background-color: white;
        }
        label{
            color: orangered;
        }
        h2{
            color: orangered;
        }
        .form-control{
            color: darkblue;
        }
        table{
            width: 70%;
            margin-left: auto;
            margin-right: auto;
            border-radius: 25px;
            overflow: auto;
        }
        tr{
            text-align: center;
        }
        td{
            color: orangered;
        }
        th{
            color: blanchedalmond;
        }
        .btn-2{
            width: 87%;
            height: 50px;
            position: absolute;
            padding-bottom: 12px;
        }
    </style>
</head>
<body>
<div class="container" style="margin-top: 5%">
    <h2 style="margin-left: 40%; font-weight: bolder">CHECKOUT</h2>
    <br>
<form action="add_checkout_details" method="post">
{% csrf_token %}
<div class="form-row">
    <div class="form-group col-md-6">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputName">Name</label>
          <input type="text" class="form-control" id="inputName" placeholder="First Name" name="name">
        </div>
        <div class="form-group col-md-6">
          <label for="inputLName">Last Name</label>
          <input type="text" class="form-control" id="inputLName" placeholder="Last Name" name="lastname">
        </div>
        <div class="form-group col-md-6">
          <label for="inputEmail4">Email</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="Email" name="email">
        </div>
      </div>
      <div class="form-group">
        <label for="inputAddress">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" name="address">
      </div>
      <div class="form-group">
        <label for="inputAddress2">Address 2</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" name="address2">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">City</label>
          <input type="text" class="form-control" id="inputCity" name="city">
        </div>
        <div class="form-group col-md-4">
          <label for="inputState">State</label>
          <select id="inputState" class="form-control" name="state">
            <option selected>Choose...</option>
            <option>Maharashtra</option>
            <option>Gujarat</option>
          </select>
        </div>
        <div class="form-group col-md-2">
          <label for="inputZip">Zip</label>
          <input type="text" class="form-control" id="inputZip" name="zip">
        </div>
      </div>
    </div>
    <div class="form-group col-md-1">

    </div>
    <div class="form-group col-md-5" style="background-color: black; border-radius: 25px">
        <h3 style="margin-left: 25%; font-weight: bolder; margin-top: 10px;color: orangered">ORDER SUMMARY</h3>
        <div class="form-row" style="margin-top: 20px;margin-bottom: 30px;margin-left: 25px;margin-right:25px">
            <table class="table table-borderless table-dark" style="padding-left:25px;">
              <thead>
                <tr>
                  <th scope="col">Item</th>
                  <th scope="col">Name</th>
                  <th scope="col">Quantity</th>
                  <th scope="col">Price</th>
                </tr>
              </thead>
              <tbody>
                {% for units in units %}
                <tr>
                  <th scope="row">{{ units.id }}</th>
                  <td id="name" value="{{ units.recipe_name }}">{{ units.recipe_name }}</td>
                  <td id="quantity" value="{{ units.quantity }}">{{ units.quantity }}</td>
                  <td id="price" value="{{ units.price }}">&nbsp₹&nbsp{{ units.price }}</td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
        </div>
    </div>
</div>
  <input type="submit" class="btn" style="margin-top: 50px;background-color: orangered;
   color: white; height: 70px; width: 400px; margin-left: 32%; border-radius: 50px" value="Proceed to Pay ₹ {{ res }}">
</form>
</div>
</body>
</html>
